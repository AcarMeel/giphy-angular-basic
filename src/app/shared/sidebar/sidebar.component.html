<div class="bg-dark border-right p-3" id="sidebar">
  <h3 class="text-light">Gifs App</h3>
  <hr class="text-white" />
  <div class="list-group list-reset">
    <ng-container *ngFor="let item of history">
      <a href="#" (click)="searchGif(item)" class="list-group-item list-group-item-action">{{ item | titlecase }}</a>
    </ng-container>
  </div>
</div>
